<app-sidebar></app-sidebar>

<p-card header="Facultad">
    <p class="m-0">
        Aqu√≠ puedes gestionar las facultades y ver la lista completa de facultades registradas en el sistema.
    </p>
</p-card>

<p-card header="Lista Facultades">
    
    <p-table [value]="facultades" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-facultad>
            <tr>
                <td>{{ facultad.id }}</td>
                <td>{{ facultad.nombre }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
