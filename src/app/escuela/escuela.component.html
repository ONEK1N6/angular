<app-sidebar></app-sidebar>

<p-card header="Escuela">
    <p class="m-0">
        Aqu√≠ puedes gestionar las escuelas y ver la lista completa de escuelas registradas en el sistema.
    </p>
</p-card>

<p-card header="Lista Escuelas">
    <p-table [value]="escuelas" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Facultad ID</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-escuela>
            <tr>
                <td>{{ escuela.id }}</td>
                <td>{{ escuela.nombre }}</td>
                <td>{{ escuela.facultad.id }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
